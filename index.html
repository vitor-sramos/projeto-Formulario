<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Formulário Completo em HTML</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Formulário Completo em HTML</h1>

    <!-- Criar o formulário -->
     <!-- action => é para onde os dados vão -->
     <!-- method => como o form vai ser enviado -->
    <form action="/cadastro>" method="post">

         <!-- Label => entiqueta do input, e o atributo for é para referenciar
           a qual input este label pertence, então o for será sempre o atributo name do input
        -->
         <label for="nome">Nome:</label>

         <!-- inputs = entradas / name = é usado para referenciar cada input e poder acessalo/manipulalo-->
         <input 
            type="text" 
            name="nome" 
            required 
            placeholder="Digite o seu primeiro nome"
        >

         <label for="email">E-mail</label>
         <input 
            type="email" 
            name="email" 
            required 
            placeholder="Digite o seu E-mail"
         >

         <label for="senha">Senha</label>
         <input 
            type="password" 
            name="senha" 
            required 
            placeholder="Digite a sua senha"
         >
        
         <label for="menssagem">Menssagem</label>
         <!-- Texto mais longo = textarea-->
         <textarea 
            name="menssagem" 
            placeholder="Digite o que você achou do sistema">
        </textarea>

        <!-- Formas de seleção -->
         <!-- Selecionar algo, quero exibir todas as opções, mas só posso selecionar 1 -->
          <h2>Preferências</h2>
          <p>Gênero</p>
          <!-- Neste caso como eu quero uma opção apenas eu vou referenciar cada label não com o name mas com o value de cada opção assim faz com que eu pegue o valor do campo selecionado, e possa selecionar apenas um
           -->
          <input type="radio" name="genero" value="masculino">
          <label for="masculino">Masculino</label>

          <input type="radio" name="genero" value="feminino">
          <label for="feminino">Feminino</label>

          <input type="radio" name="genero" value="outro">
          <label for="outro">Outro</label>

          <!-- Selecionar algo, quero exibir todas as opções, e desta vez posso selecionar 1 ou + -->
           <p>Interesses:</p>
           <input type="checkbox" name="interesses" value="musica">
           <label for="musica">Música</label>
           <input type="checkbox" name="interesses" value="esporte">
           <label for="esporte">Esporte</label>
           <input type="checkbox" name="interesses" value="viagem">
           <label for="viagem">Viagem</label>

           <!-- Quero esconder as opções, e limitar a escolha a 1-->
            <label for="cidade">Selecione sua cidade</label>
            <select name="cidade">
               <option value="">Selecione sua cidade</option>
               <option value="São Paulo">São Paulo</option>
               <option value="Rio de Janeiro">Rio de Janeiro</option>
               <option value="Porto Alegre">Porto Alegre</option>
               <option value="Santa Rosa do Sul">Santa Rosa do Sul</option>
            </select>

         <!-- Botão de ação = submit -->
          <!-- Neste caso posso usar um input do tipo submit que será um botão, e no value, 
           ou seja, o seu  valor será o texto que eu desejo colocar no botão
          -->
          <!-- <input type="submit" value="Enviar">-->

          <!-- Do mesmo modo posso usar um botão mesmo, utilizando o type submit que é a ação que o botão vai gerar-->
           <button type="submit">Enviar</button>

           
    </form>
    
</html>
